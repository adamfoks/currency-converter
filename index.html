<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przelicznik walut</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walut</legend>
                <p>Aktualna wartość kursu:</p>
                <ul class="form__list">
                    <li>1 USD = 4,23 PLN</li>
                    <li>1 EUR = 4,71 PLN</li>
                    <li>1 NOK = 0,45 PLN</li>
                </ul>
                <p>
                    <label>
                        <span class="form__labelText">
                            Wpisz kwotę w zł:
                        </span>
                        <input class="form__field js-form__fieldAmount" type="number" name="amount" maxlength="10" step="1" min="1" required
                            placeholder="Wpisz kwotę">
                    </label>
                </p>

                <p>
                    <label>
                        <span class="form__labelText">
                            Wybierz walutę:
                        </span>
                        <select class="form__field js-form__fieldCurrency" name="currency">
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="NOK">NOK</option>
                        </select>
                    </label>
                </p>
            </fieldset>

            <p>
                <button class="form__button">Przelicz</button>
            </p>
            <p class="form__result js-form__result"></p>
        </form>
    </div>
</body>

</html>
